<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/netflix_logo_icon_170919.svg">
    <!--owl css-->
    <link rel="stylesheet" href="./css owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css owl/owl.theme.default.min.css">
    <title>Netflix</title>

<body>
    <header id="navigation">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix logo">
            <a class="button navigate" onclick="enableBrowsingWithPageSize()">
                Navegar
                <i class="fa-solid fa-caret-down"></i>
            </a>
            
            <div class="primary-menu">
                <div class="callout-arrow"></div>
                <ul class="list">
                    <li href="#">Início</li>
                    <li href="#">Séries</li>
                    <li href="#">Filmes</li>
                    <li href="#">Bombando</li>
                    <li href="#">Minha lista</li>
                </ul>
            </div>

            <div class="secondary-menu">
                    <i class="fa-solid fa-bell"></i>
                    <img src="./assets/user.jpg" alt="icone do usuário">
            </div>
        </div>

        
    </header>

    <main>
        <div class="main-film">
            <div class="container">
                <h2 class="title">STRANGER THINGS</h2>
                <p class="synopsis">Quando um garoto desaparece, a cidade toda participa nas buscas.
                    Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>

                <div class="buttons">
                    <button role="button" id="button-play" class="button">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" id="button-more-info" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
